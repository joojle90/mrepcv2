<ion-navbar secondary *navbar>
    <ion-title>Trade Show</ion-title>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
        <button (click)="useraccount()">
            <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="tradeshows">
    <ion-card class="adv-map" *ngFor="let tsl of tradeshowslist; let i = index">
        <div style="position: relative">
            <img [src]="tradeshowslist[i].image">
            <button fab fab-right fab-top class="fab-map" (click)="eventdetail(tradeshowslist[i])">
                <ion-icon name='paper'></ion-icon>
            </button>
        </div>
        <ion-item>
            <ion-icon subtle secondary large item-left name='globe'></ion-icon>
            <h1>{{tsl.eventdetail[0].name}}</h1>
        </ion-item>
        <span style="padding-left: 50px">{{tsl.eventdetail[0].location}}</span>
        <ion-item actions class="eventdesc">
            <span item-left secondary class="item-bold">
                <ion-icon name="time" item-left></ion-icon>
                <span>{{tsl.eventdetail[0].startdate}} - {{tsl.eventdetail[0].enddate}}</span>
            </span>
            <span item-left style="margin-right: 15px;">{{tsl.location}}</span>
            <span item-left secondary class="item-bold">
                <ion-icon name="people" item-left></ion-icon>
                <span>{{tsl.eventdetail[0].visitor}}</span>
            </span>
            <span item-left style="margin-right: 15px;">{{tsl.visitor}}</span>
            <button secondary clear item-right>
                <ion-icon name='navigate'></ion-icon>
            </button>
        </ion-item>
    </ion-card>
</ion-content>
